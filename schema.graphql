type Query {
    employee(id: ID!): Employee!
    employees : [Employee!]
    tasksForEmployee(id: ID!): [Task]
    getEmployeesByTeam(team: String!): [Employee!]
    messages: [Message!]
}

type Mutation {
    createTaskForEmployee(input: createTaskInput!): Task
    addMessage(text: String!): Message
}

type Subscription {
    messageAdded: Message
}

type Employee {
    _id: ID!
    firstName: String!
    lastName: String
    email: String!
    password: String!
    designation: String!
    mobileNo: String
    dob: String!
    address: String
    address2: String
    city: String
    # state: String
    zip: String
    # leave: Leave!
    gender: String!
    managerId: ID
    team: String!
    pan: String!
}

