type Task {
    _id: ID
    empId: ID!
    assignedDate: String
    completionDate: String
    status: String
    assigneeId: ID!
    title: String!
    description: String
    type: String!
}

type Message {
    _id: ID
    senderEmpId: ID!
    senderName: String!
    text: String!,
    date: String!
    # receiverEmpIds: [ID!]
}

input createTaskInput {
    _id: ID
    empId: ID!
    completionDate: String!
    status: String!
    assigneeId: ID
    title: String!
    description: String!
    type: String!
}